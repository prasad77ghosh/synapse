syntax = "proto3";

package user;

service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}


enum RegisterType {
  MAIL = 0;
  PHONE = 1;
}

message CreateUserRequest {
  string name = 1;
  oneof contact {
    string email = 2;
    string phone = 3;
  }
  string password = 4;
  RegisterType registerType = 5;
}

message CreateUserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}


message UserExistanceRequest {
  string email = 1;
}

message UserExistanceStatus {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
}

