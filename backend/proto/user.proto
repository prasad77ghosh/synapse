syntax = "proto3";

package user;

service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc VerifyUser (EmailVerifyRequest) returns (UserExistanceStatus);
  rpc GetUserByMail(UserExistanceRequest) returns (UserExistanceStatus);
}


enum RegisterType {
  MAIL = 0;
  PHONE = 1;
}

message CreateUserRequest {
  string name = 1;
  oneof contact {
    string email = 2;
    string phone = 3;
  }
  string password = 4;
  RegisterType registerType = 5;
}

message CreateUserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}


message UserExistanceRequest {
  string email = 1;
}

message UserExistanceStatus {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  bool isVerified = 5;
}

message EmailVerifyRequest {
  string email = 1;
  bool isVerified = 2;
}



